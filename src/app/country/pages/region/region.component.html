<h2 class="text-secondary">
  Por Región <small class="text-info">{{ regionActive | titlecase }}</small>
</h2>
<hr />

<h5>Seleccione la región</h5>

<div class="row">
  <div class="col">
    <!-- [class.btn-info]="item === regionActive" -->
    <!-- [ngClass]="{
        'btn-info': item === regionActive,
        'btn-outline-info': item !== regionActive
      }" -->
    <button
      [class]="regionActive === item ? 'btn btn-info' : 'btn btn-outline-info'"
      *ngFor="let item of regiones"
      (click)="activarRegion(item)"
    >
      {{ item }}
    </button>
  </div>
</div>

<div class="row" *ngIf="loading">
  <div class="col-12">
    <div class="alert alert-success">Loading...</div>
  </div>
</div>

<div class="row" *ngIf="error">
  <div class="col-12">
    <div class="alert alert-danger">Algo salio mal</div>
  </div>
</div>

<div class="row mt-3" *ngIf="!loading && countries.length">
  <div class="col">
    <app-table [countries]="countries"></app-table>
  </div>
</div>

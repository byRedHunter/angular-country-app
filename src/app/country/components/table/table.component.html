<div class="table-responsive">
  <table class="table table-hover">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Moneda</th>
        <th>Poblaci√≥n</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <img [src]="item.flags.svg" [alt]="item.name.common" />
        </td>
        <td>{{ item.name.common }}</td>
        <td>{{ item.capital }}</td>
        <td>
          {{ getCurrency(item.currencies) }}
          <strong>({{ getCurrency(item.currencies, true) }})</strong>
        </td>
        <td>{{ item.population | number }}</td>
        <td>
          <a [routerLink]="['/detail', item.cca2]" class="btn btn-link"
            >Ver...</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
